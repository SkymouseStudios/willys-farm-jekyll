# Site settings
title: Willy's Farm and Cider Mill
subtitle: "A free HTML5 agency template"
url: "http://skymse.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/willys-farm"
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics


# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Google Schema
# JSON
context: "http://schema.org"
type: "LocalBusiness"
name: "Willy's Farm and Cider Mill"
url: "http://willysfarm.com"
email: "thefamily@willysfarm.com"
logo: "http://patrickhanus.com/tile.png"
sameAs: "https://www.instagram.com/thehsedition/"


# Google Analytics
google-analytics: "UA-XXXX-1"

# Twitter Card



exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"